<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
     </head>
  <body>
     <h1 class="heading">Data Visualization Dashboard</h1>
    <div class="container">
      <div class="controls">
        <div class="filters">
          <label>
            Age Group
            <select id="ageGroup" class="form-select">
              <option value="all">All</option>
              <option value="15-25">15-25</option>
              <option value=">25">>25</option>
            </select>
          </label>
          <label>
            Gender
            <select id="genderFilter" class="form-select">
              <option value="all">All</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </label>
          <div class="date-range">
            <label>
              Start Date
              <input type="date" id="startDate" class="form-control" />
            </label>
            <label>
              End Date
              <input type="date" id="endDate" class="form-control" />
            </label>
          </div>
          <button id="applyFilters" class="btn">Apply Filters</button>
        </div>
      </div>
     <div class="row chart-section">
       <div class="col-md-6 mb-4">
          <div class="chart-container">
            <h1 class="chart-heading">Graph Chart</h1>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      <div class="col-md-6 mb-4">
        <div class="chart-container">
            <h1 class="chart-heading">Line Chart</h1>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
   </body>
</html>
