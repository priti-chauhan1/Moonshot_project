<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: bold;
      background-color: #f4f9f9;
   }
    .heading{
       margin-top: 10px;
      font-weight: bold;
      font-size: xx-large;
      font-family: 'Courier New', Courier, monospace;
      color: #000102;
     }
    .container {
      margin-top: 5px;
      margin-bottom: 5px;
      font-weight: bold;
      border-radius:5px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    
  
  }
    .controls {
     margin-bottom: 20px;
      padding: 15px;
      background-color: rgb(223, 230, 233);
      border-radius: 10px;
    }
    .filters {
        display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    
    }
    .chart-container {
     background: #f0edc2;
      height: 380px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .date-filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .apply-filter-container {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1 class="heading">Data Visualization Dashboard</h1>
<div class="container">
   <div class="controls">
    <div class="filters">
      <label>
        Age Group:
        <select id="ageGroup" class="form-select">
          <option value="all">All</option>
          <option value="15-25">15-25</option>
          <option value=">25">>25</option>
        </select>
      </label>
      <label>
        Gender:
        <select id="genderFilter" class="form-select">
          <option value="all">All</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
      <label>
        Date Range:
        <input type="date" id="startDate" class="form-control">
        <input type="date" id="endDate" class="form-control">
      </label>
      <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  let barChart, lineChart, data = [];
  fetch("output.json")
    .then(response => response.json())
    .then(jsonData => {
      data = jsonData;
      createBarChart([ { feature: 'A', value: 0 }, { feature: 'B', value: 0 }, { feature: 'C', value: 0 }, { feature: 'D', value: 0 }, { feature: 'E', value: 0 }, { feature: 'F', value: 0 } ]);
      createLineChart();
    })
    .catch(err => console.error("Failed to load JSON data:", err));

  function createBarChart(chartData) {
    const ctx = document.getElementById('barChart').getContext('2d');
    if (barChart) barChart.destroy();
    barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: chartData.map(item => item.feature),
        datasets: [{
          label: 'Total Time Spent',
          data: chartData.map(item => item.value),
          backgroundColor: 'rgba(76, 192, 192, 0.5)'
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        onClick: (event, elements) => {
          if (elements.length > 0) {
            const index = elements[0].index;
            const feature = chartData[index].feature;
            updateLineChart(feature);
          }
        }
      }
    });
  }

  function createLineChart() {
    const ctx = document.getElementById('lineChart').getContext('2d');
    if (lineChart) lineChart.destroy();
    lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Time Trend',
          data: [],
          borderColor: 'rgba(153, 102, 255, 0.8)',
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { type: 'time', time: { unit: 'day' } }
        },
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' },
            pan: { enabled: true, mode: 'x' }
          }
        }
      }
    });
  }

  function updateLineChart(feature) {
    const featureData = data.map(item => ({ day: item.day, value: item[feature] }));
    lineChart.data.labels = featureData.map(d => d.day);
    lineChart.data.datasets[0].data = featureData.map(d => d.value);
    lineChart.update();
  }

  document.getElementById('applyFilters').addEventListener('click', () => {
    const ageFilter = document.getElementById('ageGroup').value;
    const genderFilter = document.getElementById('genderFilter').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    let filteredData = [...data];
    if (ageFilter !== 'all') filteredData = filteredData.filter(item => item.age === ageFilter);
    if (genderFilter !== 'all') filteredData = filteredData.filter(item => item.gender === genderFilter);
    if (startDate) filteredData = filteredData.filter(item => item.day >= startDate);
    if (endDate) filteredData = filteredData.filter(item => item.day <= endDate);
    const featureTotals = ['A', 'B', 'C', 'D', 'E', 'F'].map(feature => ({ feature, value: filteredData.reduce((sum, item) => sum + (item[feature] || 0), 0) }));
    createBarChart(featureTotals);
    createLineChart();
  });
</script>
</body>
</html>
