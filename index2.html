<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, button {
            width: 87%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2 id="formTitle">Sign Up</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="handleAuth()" id="authButton">Sign Up</button>
        <p id="toggleText">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <script>
        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
            document.getElementById("authButton").innerText = isLogin ? "Login" : "Sign Up";
            document.getElementById("toggleText").innerHTML = isLogin ? "Don't have an account? <a href='#' onclick='toggleForm()'>Sign Up</a>" : "Already have an account? <a href='#' onclick='toggleForm()'>Login</a>";
        }

        function handleAuth() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            if (isLogin) {
                let storedUser = localStorage.getItem("user");
                let storedPass = localStorage.getItem("pass");

                if (username === storedUser && password === storedPass) {
                    alert("Login Successful ‚úÖ");
                    localStorage.setItem("isAuthenticated", "true"); // Mark user as logged in
                    window.location.href = "http://127.0.0.1:5503/index.html"; // Redirect to dashboard
                } else {
                    alert("Invalid credentials ‚ùå");
                }
            } else {
                localStorage.setItem("user", username);
                localStorage.setItem("pass", password);
                alert("Signup Successful üéâ Please login now.");
                toggleForm(); // Switch to login form
            }
        }

        // Auto-redirect if already logged in
        if (localStorage.getItem("isAuthenticated") === "true") {
            window.location.href = "http://127.0.0.1:5503/index.html";
        }
    </script>
</body>
</html>
